{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="uname" placeholder="User Name" required>
        <br><br>
        <input type="password" name="pwd" placeholder="Password" required>
        <br><br>
        <input type="submit" name="submit" value="Login">
    </form>
{% endblock %}
